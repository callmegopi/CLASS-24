<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background: red;
            margin: 10px;
            display: flex;
            /* align-items: stretch; */
            width: 100%;
        }

        .box {
            width: 100px;
            margin: 10px;
            background: rgb(54, 11, 222);
            line-height: 75px;
            color: white;
            text-align: center;
            font-size: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" style="flex-shrink: 0;">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
