<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            background: red;
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            align-content: center;
            justify-content: center;

        }
        .box {
            width: 80px;
            height:100px;
            background: blue;
            color: white;
            font-size: 30px;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" style="order: 2;">1</div>
        <div class="box" style="order: 1;">2</div>
        <div class="box" style="order: 4;">3</div>
        <div class="box" style="order: 3;">4</div>
        <div class="box" style="order: 6;">5</div>
        <div class="box" style="order: 5;">6</div>
    </div>
</body>
</html>
