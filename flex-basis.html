<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background: red;
            width: 100%;
            margin: 10px;
            display: flex;
        }
        .box {
            width: 100px;
            line-height: 75px;
            margin: 10px;
            padding: 20px;
            background: blue;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" style="flex-basis: 200px;">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
